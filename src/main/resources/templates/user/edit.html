<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
    <h2>Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/'+user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Dni:</label>
            <div class="col-sm-10">
                <input th:value="${user.dni}"  type="text" class="form-control" name="dni" placeholder="Dni" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}" type="text" class="form-control" name="name" placeholder="Nombre" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellido:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}" type="text" class="form-control" name="lastName" placeholder="Apellido" required="true" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>


<footer th:replace="fragments/footer"></footer>
</body>
</html>
