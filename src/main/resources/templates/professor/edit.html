<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
  <h2>Editar Profesor</h2>
  <form class="form-horizontal" method="post" th:action="${'/professor/edit/'+teacher.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input th:value="${teacher.dni}"  type="text" class="form-control" name="dni" placeholder="Dni" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${teacher.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellido:</label>
      <div class="col-sm-10">
        <input th:value="${teacher.apellidos}" type="text" class="form-control" name="apellidos" placeholder="Apellido" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input th:value="${teacher.categoria}" type="text" class="form-control" name="categoria" placeholder="Categoria" required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>


  </form>
</div>


<footer th:replace="fragments/footer"></footer>
</body>
</html>
